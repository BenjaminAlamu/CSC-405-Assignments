<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>

    <div id="content">
        <input type="text" id="view">
        <div id="firstLine">
            <input type="button" value="x^2" id="square" class="button">
            <input type="button" value="^" id="exponent" class="button">
            <input type="button" value="sin" id="sin" class="button">
            <input type="button" value="cos" id="cos" class="button">
            <input type="button" value="tan" id="tan" class="button">
        </div>

        <div id="secoundLine">
            <input type="button" value="√" id="squareRoot" class="button">
            <input type="button" value="10x" id="10x" class="button">
            <input type="button" value="log" id="log" class="button">
            <input type="button" value="abs" id="abs" class="button">
            <input type="button" value="mod" id="mod" class="button">
        </div>

        <div id="thirdLine">
            <input type="button" value="C" id="c" class="button">
            <input type="button" value="atan" id="atan" class="button">
            <input type="button" value="asin" id="asin" class="button">
            <input type="button" value="acos" id="acos" class="button">
            <input type="button" value="/" id="divide" class="button">
        </div>

        <div id="fourthLine">
            <input type="button" value="CE" id="ce" class="button">
            <input type="button" value="7" id="seven" class="button">
            <input type="button" value="8" id="eight" class="button">
            <input type="button" value="9" id="nine" class="button">
            <input type="button" value="*" id="multiply" class="button">
        </div>

        <div id="fifthLine">
            <input type="button" value="π" id="pie" class="button">
            <input type="button" value="4" id="four" class="button">
            <input type="button" value="5" id="five" class="button">
            <input type="button" value="6" id="six" class="button">
            <input type="button" value="-" id="subtract" class="button">
        </div>

        <div id="sixthLine">
            <input type="button" value="n!" id="factorial" class="button">
            <input type="button" value="1" id="one" class="button">
            <input type="button" value="2" id="two" class="button">
            <input type="button" value="3" id="three" class="button">
            <input type="button" value="+" id="add" class="button">
        </div>

        <div id="seventhLine">
            <input type="button" value="(" id="openBracket" class="button">
            <input type="button" value=")" id="closeBracket" class="button">
            <input type="button" value="0" id="zero" class="button">
            <input type="button" value="." id="decimal" class="button">
            <input type="button" value="=" id="equals" class="button">
        </div>

        <footer>

            <a href="https://www.facebook.com/alamubenjamin" class="inline"><img src="img/facebook.svg" class="footerImage"></a>


            <a href="https://twitter.com/Benjamin_Alamu " class="inline"><img src="img/twitter.svg" class="footerImage"></a>

            <a href="https://github.com/BenjaminAlamu" class="inline"><img src="img/github.svg" class="footerImage"></a>

            <a href="https://www.linkedin.com/in/alamu-benjamin-860549a7/" class="inline"><img src="img/linkedin.svg" class="footerImage"></a>

            <a href="https://medium.com/@Benjamin_Alamu" class="inline"><img src="img/medium.svg" class="footerImage"></a>


            <p>&copy;2018 Alamu Benjamin</p>
        </footer>
    </div>


    <script src="js/main.js"></script>
</body>


</html>
